<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Test</title>
</head>
<body>
    <h1>JSON File Test</h1>
    <div id="result"></div>
    
    <script>
        async function testJsonAccess() {
            const result = document.getElementById('result');
            
            try {
                console.log('Testing JSON access...');
                const response = await fetch('posts_metadata.json');
                console.log('Response:', response);
                console.log('Status:', response.status);
                console.log('Headers:', response.headers);
                
                const text = await response.text();
                console.log('Text length:', text.length);
                console.log('First 100 chars:', text.substring(0, 100));
                
                if (text.trim().startsWith('<!DOCTYPE') || text.trim().startsWith('<html')) {
                    result.innerHTML = '<p style="color: red;">❌ Received HTML instead of JSON</p>';
                    result.innerHTML += '<p>This means the server is not serving the JSON file correctly.</p>';
                } else {
                    const data = JSON.parse(text);
                    result.innerHTML = '<p style="color: green;">✅ JSON loaded successfully!</p>';
                    result.innerHTML += `<p>Posts: ${data.posts ? data.posts.length : 'unknown'}</p>`;
                }
                
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
        
        testJsonAccess();
    </script>
</body>
</html>
